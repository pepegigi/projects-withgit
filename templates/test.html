<form action="Send" method="Post">
    <div class="form-row">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstname" style="width:490px;" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastname"  style="width:500px;" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="7" placeholder="Write your Notes or Questions here.."></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
</form>
